<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-404.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>404</title>
</head>
<body>

    <main id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Pagina não encontrada</h4>
            <p>A página que você estava procurando não existe. você pode ter digitado incorretamente o endereço ou a página foi removida!</p>
            <a href="index.html">Voltar Para o Inicio</a>
        </div>
    </main>
    
    <script type="text/javascript">
            // script 404 background

            var container = document.getElementById('container');
            window.onmousemove = function(e){
            var x = - e.clientX/5, 
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
    }
    </script>
</body>
</html>
